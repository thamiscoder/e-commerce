<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mingle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Market Mingle</h1>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Notícias</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    
    <main>
        <section class="home">
            <h2>Seja bem-vindo!</h2>
            <p>Aqui você encontra os melhores produtos eletrônicos!</p>
        </section>
        <section class="catalogo-marcar">

            <div class="slider">

                <div class="slides">
                <!-- Radio Buttons -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                <!-- Fim Radio Buttons -->

                <!-- Slide Images -->
                    <div class="slides">
                        <div class="slide-first">
                            <img src="images/samsung.png" alt="samsung">
                        </div>
                        <div class="slide">
                            <img src="images/apple.png" alt="apple">
                        </div>
                        <div class="slide">
                            <img src="images/xiaomi.png" alt="xiaomi">
                        </div>
                    </div>
                <!-- Fim Slide Images-->
                <!-- Navigation auto -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>

                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>

            </div>

        </section>
        <section class="produtos">
            <div class="produto">
                <img src="" alt="">
            </div>
            <div class="produto">
                <img src="" alt="">
            </div>
        </section>
        <section class="sobre">
            <h2>Contato</h2>
            <form action="">

            </form>
        </section>
        <footer>
            <p>&copy;2025 Market Mingle</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
