<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mingle</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Market Mingle</a></h1>
        <a href="#">
            <span class="bx bx-cart-add"></span>
        </a>
    </header>
    <nav class="menu">
        <a href="#">Produtos</a>
        <a href="#">Notas</a>
        <a href="#">Contato</a>
    </nav>
    
    <main>
        <section class="catalogo-marcar">

            <div class="slider">

                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                <!-- Fim Radio Buttons -->

                <!-- Slide Images -->
                    <div class="slides">
                        <div class="slide-first">
                            <img src="images/samsung.png" alt="samsung">
                        </div>
                        <div class="slide">
                            <img src="images/apple.png" alt="apple">
                        </div>
                        <div class="slide">
                            <img src="images/xiaomi.png" alt="xiaomi">
                        </div>
                        <div class="slide">
                            <img src="images/sony.png" alt="sony">
                        </div>
                    </div>
                <!-- Fim Slide Images-->
                <!-- Navigation auto -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>

            </div>
        </section>
        <section class="produtos">
            <div class="produto">

                <img src="images/product-8.png" alt="">

            <div class="produto">
                <img src="images/product-9.png" alt="">

            <div class="produto">
                <img src="images/product-10.png" alt="">

            <div class="produto">

            <div class="produto">
